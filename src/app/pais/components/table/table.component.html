<div class="col">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Población</th>
                <th>Bandera</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of Countries index as i">
                <td>{{i + 1}}</td>
                <td>{{country.name.common}}</td>
                <td>{{country.population | number}}</td>
                <td>
                    <img class="small-flag" :src="{{country.flags.png}}" :alt="{{country.name}}" width="50">
                </td>
                <td>
                    <a [routerLink]="['/pais', country.cca3]" class="btn btn-primary">Ver más</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
